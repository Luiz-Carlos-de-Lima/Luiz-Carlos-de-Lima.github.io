  <style>
    body {
      background-color: #212121;
    }

    .loading {
      display: flex;
      justify-content: center;
      align-items: center;
      margin: 0;
      position: absolute;
      top: 50%;
      left: 50%;
      -ms-transform: translate(-50%, -50%);
      transform: translate(-50%, -50%);
    }

    .loader {
      border: 16px solid #f3f3f3;
      border-radius: 50%;
      border: 15px solid;
      border-top: 16px solid #FFFFFF;
      border-right: 16px solid #212121;
      border-bottom: 16px solid #FFFFFF;
      border-left: 16px solid #212121;
      width: 120px;
      height: 120px;
      -webkit-animation: spin 2s linear infinite;
      animation: spin 2s linear infinite;
    }

    @-webkit-keyframes spin {
      0% {
        -webkit-transform: rotate(0deg);
      }

      100% {
        -webkit-transform: rotate(360deg);
      }
    }

    @keyframes spin {
      0% {
        transform: rotate(0deg);
      }

      100% {
        transform: rotate(360deg);
      }
    }

    .title {
      color: #2a57a3;
      font-size: 22px;

      font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;

      z-index: 999;

    }

      background: #2a57a3;
      color: white;
      border: none;
      font-size: 16px;
      font-weight: bold;

<body>
  <script>
    fetch('/assets/assets/config.json')
      .then(response => {
        if (response.status === 200) {
          return response.json();
        } else {
          throw new Error('Failed to fetch config.json');
        }
      })
      .then(configObj => {
        if (configObj.idTagManangerGoogle) {
          let noscriptElement = document.createElement('noscript');
          noscriptElement.innerHTML = `<iframe src="https://www.googletagmanager.com/ns.html?id=${configObj.idTagManangerGoogle}" height="0" width="0" style="display:none;visibility:hidden"></iframe>`;

          document.body.appendChild(noscriptElement);
        }
      })
      .catch(error => {
        console.error(error);
      });
  </script>

  <div id="loading" class="loading">
    <div class="loader"></div>
  </div>
  
  <script>
    function launchFlutter() {
      // Download main.dart.js
      _flutter.loader.loadEntrypoint({
        entrypointUrl: "main.dart.js?v=" + serviceWorkerVersion,
        serviceWorker: {
          serviceWorkerVersion: serviceWorkerVersion,
        },
        onEntrypointLoaded: function (engineInitializer) {
          engineInitializer.initializeEngine().then(function (appRunner) {
            appRunner.runApp();
          });
        }
      });
    }

    window.addEventListener('load', function (ev) {
      if ('serviceWorker' in navigator) {
        fetch('/version.json')
          .then(response => {
            if (response.status === 200) {
              return response.text();
            } else {
              throw new Error('Failed to fetch version.json');
            }
          })
          .then(buildNumber => {
            var currentBuildNumber = window.localStorage.getItem('buildNumber');
            // Clear worker cache if remote and local version are different
            if (currentBuildNumber) {
              if (currentBuildNumber != buildNumber) {
                console.log('limpando o cach pois a versão é diferente');
                caches.delete('flutter-app-manifest');
                caches.delete('flutter-temp-cache');
                caches.delete('flutter-app-cache');
                sessionStorage.clear();
                window.localStorage.setItem('buildNumber', buildNumber);
              } else {
                console.log('versão é igual');
                window.localStorage.setItem('buildNumber', buildNumber);
              }
            } else {
              console.log('Limpando o cache não se sabe se tem algo');
              caches.delete('flutter-app-manifest');
              caches.delete('flutter-temp-cache');
              caches.delete('flutter-app-cache');
              sessionStorage.clear();
              window.localStorage.setItem('buildNumber', buildNumber);
            }

            launchFlutter();
          })
          .catch(() => {
            launchFlutter();
          });
      } else {
        launchFlutter();
      }
    });
  </script>
</body>
